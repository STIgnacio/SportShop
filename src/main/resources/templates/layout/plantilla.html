<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <title>SportShop</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header"> 
            
            <nav class="navbar navbar-expand-sm bg-white p-0" style="height: 80px;">
                <div class="container">              
                    <a th:href="@{/}" class="nav-link" style="font-size: 20px;">
                        <span style="opacity: 1;">Sport</span><span style="opacity: 0.7;">Shop</span>
                    </a>
                    
                    <button class="navbar-toggler" 
                            data-bs-toggle="collapse"
                            data-bs-target="#menu">                       
                        <span class="navbar-toggler-icon"></span>                    
                    </button>                    
                    <div id="menu" class="collapse navbar-collapse">                        
                        <ul class="navbar-nav">                            
                            <li class="nav-item px-2">                               
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/cliente/listado}"
                                   >Clientes</a>                           
                            </li>                            
                            <li class="nav-item px-2">                               
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/articulo/listado}"
                                   >Articulos</a>                            
                            </li>                            
                            <li class="nav-item px-2">                               
                                <a class="nav-menu-link nav-link"
                                   th:href="@{/categoria/listado}"
                                   >Categorias</a>                            
                            </li>                        
                        </ul>                    
                    </div>                
                </div>            
            </nav>            
            <section id="main-header" 
                     class="py-2 bg-success text-white">
                <div class="container">                    
                    <div class="row">         
                        <div class="col-md-6">  
                            <h1>           
                                <i class="fas fa-cog"></i> Su Tienda
                            </h1>                        
                        </div>                  
                    </div>              
                </div>           
            </section>
          </div>
        </header>
        
        <footer th:fragment="footer" 
                class="bg-info text-white mt-5 p-2">          
            <div class="container">              
                <div class="col">                  
                    <p class="lead text-center">                    
                        &COPY; TechShop Derechos Reservados 2023
                    </p>             
                </div>          
            </div>  
        </footer>

    </body>
</html>
