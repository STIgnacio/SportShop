<!DOCTYPE html>
<html>
    <head>
        <title>Inicio de Sesion</title>
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="ruta/al/archivo/estilos.css">
    </head>
    <body>
        <header>
            <figure>
                <a th:href="@{/}"><img class="logoRegistrom" src="/img/opcion1.png"></a>
                <a th:href="@{/}" class="logoRegistro" style="color: #303030; text-decoration: none;">Sport<span style="color: #3c9fe0;">Shop</span></a>
            </figure>
        </header>
        <section class="container">
            <h2>Iniciar sesión</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Nombre:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <p>¿No tienes una cuenta? <a th:href="@{/registro/registro}">Regístrate aquí</a></p>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>

            </form>
        </section>
    </body>
</body>
</html>
