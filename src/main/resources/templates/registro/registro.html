<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuario</title>
        <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="ruta/al/archivo/estilos.css">
    </head>

    <body>
        <header>
            <figure>
                <a th:href="@{/}"><img class="logoRegistrom" src="/img/opcion1.png"></a>
                <a th:href="@{/}" class="logoRegistro" style="color: #303030; text-decoration: none;">Sport<span style="color: #3c9fe0;">Shop</span></a>
            </figure>
        </header>
        <section class="container">
            <h2>Registro de Usuario</h2>
            <form th:action="@{/registro/guardar}" method="post"> <!-- onsubmit="return registrarUsuario(event)"-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombres">Nombre:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Apellido:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pais">País:</label>
                        <select id="pais" name="pais" class="form-control">
                            <option value="" selected>Seleccione su país</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="México">México</option>
                            <option value="Perú">Perú</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de nacimiento:</label>
                        <input id="fecha" class="form-control" type="date" name="fechaNacimiento"
                            min="1900-01-01">
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminos" name="terminos" value="true">
                            <label class="form-check-label" for="terminos">He leído y acepto los <a href="#">Términos y Condiciones</a></label>
                        </div>

                        <p>¿Ya tienes una cuenta? <a th:href="@{./inicioSesion}">Iniciar sesión</a></p>
                        <div class="botones">
                            <button type="submit" class="btn btn-primary"style="text-right">Registrarse</button> 
                        </div>
                    </div>
            </form>


        </section>

        <script>
            //Obtiene el valor de la fecha actual y la establece como max en el input de fecha
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1; //Enero es 0
            var yyyy = today.getFullYear();

            if (dd < 10) {
               dd = '0' + dd;
            }

            if (mm < 10) {
               mm = '0' + mm;
            } 

            today = yyyy + '-' + mm + '-' + dd; 
            fecha = document.getElementById("fecha").setAttribute("max", today);
            
        </script>

    </body>
</html>
