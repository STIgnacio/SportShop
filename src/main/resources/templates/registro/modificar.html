<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="ruta/al/archivo/estilos.css">
</head>
<body>
    <header>
            <figure>
                <a th:href="@{/}"><img class="logoRegistrom" src="/img/opcion1.png"></a>
                <a th:href="@{/}" class="logoRegistro" style="color: #303030; text-decoration: none;">Sport<span style="color: #3c9fe0;">Shop</span></a>
            </figure>
        </header>
    <div class="container">
        <h1>Editar Usuario</h1>
        <form th:action="@{/registro/modificar/{idRegistro}(idRegistro=${registro.idRegistro})}" method="post">
            <input type="hidden" th:name="idRegistro" th:value="${registro.idRegistro}" />
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" th:value="${registro.nombres}" />
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" th:value="${registro.apellidos}" />
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" th:value="${registro.correo}" />
            </div>
            <div class="form-group">
                <label for="pais">Pa√≠s</label>
                <input type="text" class="form-control" id="pais" name="pais" th:value="${registro.pais}" />
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${registro.fechaNacimiento}" />
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            
        </form>
    </div>
</body>
</html>
