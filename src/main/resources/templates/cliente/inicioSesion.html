<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="ruta/al/archivo/estilos.css">
    </head>
    
    <body>

        <section class="container">
            <h2>Registro de Usuario</h2>
            <form onsubmit="return registrarUsuario(event)">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombres">Nombre:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Apellido:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Ingrese su apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pais">País:</label>
                        <select id="pais" name="pais" class="form-control">
                            <option value="" selected>Seleccione su país</option>
                            <option value="Costa Rica">Costa Rica</option>
                            <option value="Argentina">Argentina</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Chile">Chile</option>
                            <option value="Colombia">Colombia</option>
                            <option value="México">México</option>
                            <option value="Perú">Perú</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de nacimiento:</label>
                        <div class="form-row">
                            <div class="col-md-4">
                                <select class="form-control" id="dia" name="dia">
                                    <option value="">Día</option>
                                    <script>
                                        for (var i = 1; i <= 31; i++) {
                                            document.write('<option value="' + i + '">' + i + '</option>');
                                        }
                                    </script>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" id="mes" name="mes">
                                    <option value="">Mes</option>
                                    <option value="enero">Enero</option>
                                    <option value="febrero">Febrero</option>
                                    <option value="marzo">Marzo</option>
                                    <option value="abril">Abril</option>
                                    <option value="mayo">Mayo</option>
                                    <option value="junio">Junio</option>
                                    <option value="julio">Julio</option>
                                    <option value="agosto">Agosto</option>
                                    <option value="septiembre">Septiembre</option>
                                    <option value="octubre">Octubre</option>
                                    <option value="noviembre">Noviembre</option>
                                    <option value="diciembre">Diciembre</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" id="año" name="año">
                                    <option value="">Año</option>
                                    <script>
                                        var date = new Date();
                                        var minYear = date.getFullYear() - 100; // Cambiar el 100 por la cantidad de años mínimos que deseas
                                        for (var i = date.getFullYear(); i >= minYear; i--) {
                                            document.write('<option value="' + i + '">' + i + '</option>');
                                        }
                                    </script>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="terminos" name="terminos" value="true">
                            <label class="form-check-label" for="terminos">He leído y acepto los <a href="#">Términos y Condiciones</a></label>
                        </div>

                        <p>¿Ya tienes una cuenta? <a th:href="@{./registro}">Iniciar sesión</a></p>
                        <div class="botones">
                            <button type="submit" class="btn btn-primary"style="text-right">Registrarse</button> 
                        </div>
                    </div>
            </form>


        </section>

        <script>
            function registrarUsuario(event) {
                event.preventDefault();
                // Obtener los valores de los campos del formulario
                const nombres = document.getElementById('nombres').value;
                const apellidos = document.getElementById('apellidos').value;
                const correo = document.getElementById('correo').value;
                const contraseña = document.getElementById('contraseña').value;
                const terminos = document.getElementById('terminos').checked;
                // Validar que se hayan ingresado los valores requeridos
                if (!nombres || !apellidos || !correo || !contraseña || !terminos) {
                    alert('Por favor, ingrese todos los datos requeridos');
                    return false;
                } else {
                    alert('Registro exitoso');
                    window.location.href = "http://localhost:92";
                    return true;
                }
            }
        </script>

    </body>
</html>
