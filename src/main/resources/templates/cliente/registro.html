<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="ruta/al/archivo/estilos.css">
    </head>
       <body>

        <section class="container">
  <h2>Iniciar sesión</h2>
  <form th:action="@{/inicioSesion}" method="post" onsubmit="return iniciarSesion(event)">
    <div class="form-group">
      <label for="usuario">Usuario:</label>
      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingrese su nombre de usuario">
    </div>
    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
    </div>
    <div class="form-group">
      <p>¿No tienes una cuenta? <a th:href="@{./inicioSesion}">Regístrate aquí</a></p>
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
  </form>
</section>


        <script>
            function iniciarSesion(event) {
                event.preventDefault();
                // Obtener los valores de los campos del formulario
                const usuario = document.getElementById('usuario').value;
                const contraseña = document.getElementById('contraseña').value;
                // Hacer algo con los datos (por ejemplo, enviarlos al servidor)
               if (!usuario || !contraseña) {
                    alert('Por favor, ingrese todos los datos requeridos');
                    return false;
                } else {
                    alert('Registro exitoso');
                    window.location.href = "http://localhost:92";
                    return true;
                }
            }
        </script>

    </body>
    

    </body>
</html>
